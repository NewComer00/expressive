[pytest]
# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Command line options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=utils
    --cov=expressions
    --cov=expressive
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

# Custom markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    requires_audio: marks tests that require audio files
    requires_gpu: marks tests that require GPU/CUDA

# Logging
log_cli = false
log_cli_level = INFO

# Coverage options
[coverage:run]
source = utils,expressions,expressive
omit =
    */tests/*
    */test_*.py
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = true
skip_covered = false
