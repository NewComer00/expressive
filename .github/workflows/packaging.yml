name: Packaging and Installer Creation for Windows

on:
  push:
    tags:
      - '*'  # Trigger on tag push
    branches:
      - main  # Optional: trigger also on main branch commits

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        lfs: true

    - name: Pull Git LFS files
      run: git lfs pull

    - name: Get tag or commit hash
      shell: bash
      run: |
        if [[ "$GITHUB_REF" == refs/tags/* ]]; then
          echo "TAG_NAME=${GITHUB_REF##refs/tags/}" >> $GITHUB_ENV
        else
          echo "TAG_NAME=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
        fi

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build executable with PyInstaller
      run: |
        pyinstaller --noconfirm --onedir --console --icon "assets/icons/app.ico" --name "Expressive-GUI" --contents-directory "." --splash "assets/splash/big.png" --collect-data "crepe" --collect-data "nicegui" --add-data "examples;examples/" --add-data "assets;assets/" --add-data "locales;locales/" --add-data "README.md;./" --add-data "LICENSE;./" --additional-hooks-dir "hooks"  "expressive-gui.py"

    - name: Install Inno Setup
      run: choco install innosetup -y

    - name: Create installer with Inno Setup
      run: ISCC build/installer.iss

    - name: Upload installer as artifact
      uses: actions/upload-artifact@v4
      with:
        name: Expressive-GUI-${{ env.TAG_NAME }}-Installer
        path: dist/Expressive-GUI-${{ env.TAG_NAME }}-Installer.exe
