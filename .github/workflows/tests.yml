name: Tests

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test on ${{ matrix.os }} with Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.10']

    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: |
          requirements.txt
          requirements-dev.txt

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip "setuptools<82" wheel
        pip install --no-build-isolation -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Run fast tests with coverage
      run: |
        pytest tests/ -v -m "not slow and not requires_audio" \
          --cov=utils --cov=expressions --cov=expressive \
          --cov-report=xml --cov-report=html --cov-report=term-missing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.10'
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: true
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Upload coverage reports as artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-${{ matrix.os }}-py${{ matrix.python-version }}
        path: |
          coverage.xml
          htmlcov/
        retention-days: 14

  test-all:
    name: Full test suite on ${{ matrix.os }} (including slow tests)
    runs-on: ${{ matrix.os }}
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
        cache-dependency-path: |
          requirements.txt
          requirements-dev.txt

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip "setuptools<82" wheel
        pip install --no-build-isolation -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Run all tests (including slow tests)
      run: |
        pytest tests/ -v \
          --cov=utils --cov=expressions --cov=expressive \
          --cov-report=xml --cov-report=html --cov-report=term-missing

    - name: Upload full coverage to Codecov
      uses: codecov/codecov-action@v5
      if: matrix.os == 'ubuntu-latest'
      with:
        files: ./coverage.xml
        flags: full-suite
        name: codecov-full
        fail_ci_if_error: true
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Upload full coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-full-${{ matrix.os }}
        path: |
          coverage.xml
          htmlcov/
        retention-days: 14

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Lint Code
      uses: astral-sh/ruff-action@v3

  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test, test-all, lint]
    if: always()

    steps:
    - name: Check test results
      run: |
        FAST_RESULT="${{ needs.test.result }}"
        FULL_RESULT="${{ needs.test-all.result }}"
        LINT_RESULT="${{ needs.lint.result }}"

        echo "Fast tests:  $FAST_RESULT"
        echo "Full suite:  $FULL_RESULT"
        echo "Lint:        $LINT_RESULT"

        if [ "$FAST_RESULT" == "success" ] && \
           [ "$LINT_RESULT" == "success" ] && \
           { [ "$FULL_RESULT" == "success" ] || [ "$FULL_RESULT" == "skipped" ]; }; then
          echo "✅ All checks passed!"
        else
          echo "❌ One or more checks failed!"
          exit 1
        fi
